<!DOCTYPE html>
<meta charset="utf-8">


<html ng-app="geek-chef">
<head>
  <title>Hello World in AngularJS</title>
</head>
<body ng-controller="RecipieController">

<ul>
  <li ng-repeat="recipie in recipies">
    <input type="checkbox" ng-model="recipie.completed">
    {{ recipie.name }}
  </li>
</ul>
<script src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="app/controllers/Recipie.js"></script>
</body>
</html>
